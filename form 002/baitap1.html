<body>
    <form>

        Nhap so thu hai:

        <input type="button" value="tinh" onclick="khoixuly()">

    </form>
    <script>
        function khoixuly() {

            //lay gia tri dau vao
            var a = document.getElementById('sothunhat').value;
            var b = document.getElementById('sothuhai').value;

            //luu tru va xu ly
            a = parseInt(a);
            b = parseInt(b);
            ketqua = a + b;

            //xuat
            alert(ketqua);


        }
    </script>
