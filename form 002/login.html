<body>
    <script>
        let username = prompt("who's there?", '');
        if (username == 'Admin') {
            let pass = prompt('Password', '');

                alert('Welcome!');
            } else if (pass == "null") {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        }
        if (username == 'null') {
            alert('Canceled');
        } else {
            alert("I dont't know you");
        }

    </script>
