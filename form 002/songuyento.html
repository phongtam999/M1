<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt('nhap so can check'));
        isPrime(number)

        function isPrime(number) {
            let count = 0;
            let isPrime = false;
            if (number == 0) {
                alert(number + "khong phai la so nguyen to")
            } else {
                for (let i = 1; i <= number; i++) {
                    if (number % i == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    isPrime = true
                }
                if (isPrime) {
                    console.log(number + "la so nguyen to")
                }
                else {
                    console.log(number + "khong phai la so nguyen to")
                }
            }

        }
    </script>
</body>

</html>
