<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           function insertNumberToArray(a,x,b){
            for(var i=0;i<a.length; i++){
                if (b <0 || b > a.length){
                    return a;
                }else {
                    a[b]=x;
                    return a;
                }
            }
        }
        var a = [1,2,3,4,5]
      document.write(insertNumberToArray(a,7,2));
    </script>
</body>
</html>
